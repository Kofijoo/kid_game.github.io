<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest of the Sky Coders</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="./src/xapi.js"></script>
    <script src="./src/scorm.js"></script>
    <script src="./src/sounds.js"></script>
</head>
<body>
    <div id="root"></div>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Trebuchet MS', cursive, sans-serif;
            margin: 0;
            padding: 10px;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        @media (max-width: 768px) {
            body { padding: 5px; }
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="stars" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse"><circle cx="10" cy="10" r="1" fill="%23ffffff" opacity="0.3"/></pattern></defs><rect width="100" height="100" fill="url(%23stars)"/></svg>') repeat;
            pointer-events: none;
            z-index: -1;
        }
        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .game-container { padding: 10px; }
        }
        .home-menu {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        
        .home-title {
            font-size: 3.5em;
            color: #2C3E50;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { text-shadow: 3px 3px 6px rgba(0,0,0,0.3); }
            to { text-shadow: 3px 3px 15px rgba(52, 152, 219, 0.6); }
        }
        
        .home-subtitle {
            font-size: 1.4em;
            color: #34495E;
            margin-bottom: 30px;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .home-characters {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            flex-wrap: wrap;
        }
        
        .home-character {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(145deg, #FFE4B5, #DEB887);
            border: 4px solid #8B4513;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: characterFloat 3s ease-in-out infinite;
            position: relative;
        }
        
        .home-character:nth-child(1) { animation-delay: 0s; }
        .home-character:nth-child(2) { animation-delay: 0.5s; }
        .home-character:nth-child(3) { animation-delay: 1s; }
        .home-character:nth-child(4) { animation-delay: 1.5s; }
        
        @keyframes characterFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            50% { transform: translateY(-5px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-2deg); }
        }
        
        .home-character:hover {
            transform: scale(1.2) translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .character-speech {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 10px 15px;
            border-radius: 15px;
            border: 3px solid #333;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .character-speech::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 8px solid transparent;
            border-top-color: white;
        }
        
        .home-character:hover .character-speech {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
        
        .start-button {
            background: linear-gradient(145deg, #E74C3C, #C0392B);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 10px;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:hover {

            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.6);
        }
        
        .teacher-button {

            border: none;

        .teacher-button:hover {

        .character {

            bottom: -15px;

            width: 40px;
            height: 40px;
            border-radius: 50%;

            border: 3px solid #8B4513;

            align-items: center;
            justify-content: center;

            border-radius: 12px;

        .island.vocabulary::before { background: linear-gradient(145deg, #00CED1, #20B2AA); }
        .island.geometry::before { background: linear-gradient(145deg, #1E90FF, #4169E1); }
        .island.arithmetic::before { background: linear-gradient(145deg, #32CD32, #228B22); }

        .island.science::before { background: linear-gradient(145deg, #9370DB, #8A2BE2); }

            to { box-shadow: 0 8px 25px rgba(0,0,0,0.3), 0 0 30px rgba(50,205,50,0.8); }

        }
        .island-stars {
            font-size: 18px;
            z-index: 2;

            border-radius: 20px;

        @media (max-width: 768px) {

                padding: 20px;

        }

            top: 0;
            left: 0;

        @keyframes shimmer {

        .options-container {
            display: grid;

            margin: 30px 0;

            margin-left: auto;

        }
        
        @media (max-width: 768px) {
            .options-container {
                grid-template-columns: 1fr;

                gap: 12px;
            }
        }
        .option-item {

            border-radius: 20px;

            display: flex;
            align-items: center;

            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, #fff8dc, #f0e68c);

        }

        }
        
        .option-item::before {

        .option-item:hover::before {

        .fraction-display {

        }
        .game-button {

    <script type="text/babel">
        function TeacherDashboard({ onBack }) {
            const [statements, setStatements] = React.useState([]);
            const [analytics, setAnalytics] = React.useState({
                totalAttempts: 0,
                correctAnswers: 0,
                hintsUsed: 0,
                completions: 0
            });

            React.useEffect(() => {
                // Get xAPI statements from tracker
                const xapiStatements = window.xapi.statements;
                setStatements(xapiStatements);

                // Calculate analytics
                const answered = xapiStatements.filter(s => s.verb.display['en-US'] === 'answered');
                const hints = xapiStatements.filter(s => s.verb.display['en-US'] === 'sought-hint');
                const completed = xapiStatements.filter(s => s.verb.display['en-US'] === 'completed');
                const correct = answered.filter(s => s.result && s.result.success);

                setAnalytics({
                    totalAttempts: answered.length,
                    correctAnswers: correct.length,
                    hintsUsed: hints.length,
                    completions: completed.length
                });
            }, []);

            const formatTimestamp = (timestamp) => {
                return new Date(timestamp).toLocaleTimeString();
            };

            const getVerbColor = (verb) => {
                switch(verb) {
                    case 'answered': return '#4CAF50';
                    case 'sought-hint': return '#FF9800';
                    case 'completed': return '#2196F3';
                    default: return '#666';
                }
            };

            return (
                <div className="dashboard">
                    <div className="dashboard-header">
                        <h2>Teacher Dashboard</h2>
                        <button className="game-button" onClick={onBack}>
                            Back to Game
                        </button>
                    </div>

                    <div className="analytics-grid">
                        <div className="analytics-card">
                            <h4>Total Attempts</h4>
                            <div className="analytics-value">{analytics.totalAttempts}</div>
                        </div>
                        <div className="analytics-card">
                            <h4>Correct Answers</h4>
                            <div className="analytics-value">
                                {analytics.correctAnswers} ({analytics.totalAttempts > 0 ? Math.round((analytics.correctAnswers / analytics.totalAttempts) * 100) : 0}%)
                            </div>
                        </div>
                        <div className="analytics-card">
                            <h4>Hints Used</h4>
                            <div className="analytics-value">{analytics.hintsUsed}</div>
                        </div>
                        <div className="analytics-card">
                            <h4>Games Completed</h4>
                            <div className="analytics-value">{analytics.completions}</div>
                        </div>
                    </div>

                    <h3>Learning Activity Log</h3>
                    <div className="statements-list">
                        {statements.length === 0 ? (
                            <p>No learning activities recorded yet. Play the game to see data!</p>
                        ) : (
                            statements.map((statement, index) => (
                                <div key={index} className="statement-item">
                                    <span 
                                        className="statement-verb" 
                                        style={{color: getVerbColor(statement.verb.display['en-US'])}}
                                    >
                                        {statement.verb.display['en-US']}
                                    </span>
                                    {' '} - {statement.object.definition.name['en-US']}
                                    {statement.result && statement.result.success !== undefined && (
                                        <span> ({statement.result.success ? '✓ Correct' : '✗ Incorrect'})</span>
                                    )}
                                    <div style={{fontSize: '12px', color: '#666', marginTop: '5px'}}>
                                        {formatTimestamp(statement.timestamp)}
                                    </div>
                                </div>
                            ))
                        )}
                    </div>
                </div>
            );
        }

        function UniversalMiniGame({ islandId, onComplete }) {
            const [contentData, setContentData] = React.useState(null);
            const [currentProblemIndex, setCurrentProblemIndex] = React.useState(0);
            const [selectedOption, setSelectedOption] = React.useState(null);
            const [feedback, setFeedback] = React.useState("");
            const [showFeedback, setShowFeedback] = React.useState(false);
            const [correctAnswers, setCorrectAnswers] = React.useState(0);
            const [currentHintIndex, setCurrentHintIndex] = React.useState(-1);
            const [hintsUsed, setHintsUsed] = React.useState(0);
            const [startTime, setStartTime] = React.useState(Date.now());

            const islandConfig = {
                1: { file: 'fractions.json', title: 'Fraction Falls - Number Challenge', type: 'fractions' },
                2: { file: 'vocabulary.json', title: 'Word Winds - Language Challenge', type: 'vocabulary' },
                3: { file: 'geometry.json', title: 'Shape Shores - Geometry Challenge', type: 'geometry' },
                4: { file: 'arithmetic.json', title: 'Number Peaks - Math Challenge', type: 'arithmetic' },
                5: { file: 'logic.json', title: 'Logic Lagoon - Thinking Challenge', type: 'logic' },
                6: { file: 'science.json', title: 'Science Skies - Discovery Challenge', type: 'science' }
            };

            const config = islandConfig[islandId];

            React.useEffect(() => {
                if (!config) return;
                
                fetch(`./content/${config.file}`)
                    .then(response => response.json())
                    .then(data => setContentData(data))
                    .catch(error => {
                        console.error('Error loading content:', error);
                        setContentData({
                            items: [{
                                id: "fallback_001",
                                question: "This challenge is coming soon!",
                                options: ["OK"],
                                correct: 0,
                                hints: ["Stay tuned for more adventures!"]
                            }]
                        });
                    });
            }, [islandId]);

            if (!contentData || !config) {
                return <div className="mini-game">Loading...</div>;
            }

            const currentProblem = contentData.items[currentProblemIndex];
            const options = config.type === 'fractions' ? currentProblem.fractions : currentProblem.options;

            const selectOption = (index) => {
                setSelectedOption(index);
                window.soundManager.playClick();
            };

            const checkAnswer = () => {
                if (selectedOption === null) return;
                
                const isCorrect = selectedOption === currentProblem.correct;
                const duration = Math.round((Date.now() - startTime) / 1000);
                const response = options[selectedOption];
                
                window.xapi.trackAnswered(currentProblem.id, response, isCorrect, duration, hintsUsed);
                
                if (isCorrect) {
                    window.soundManager.playSuccess();
                    setFeedback("Awesome! You got it right!");
                } else {
                    window.soundManager.playError();
                    setFeedback("Oops! Try again, you can do it!");
                }
                setShowFeedback(true);
                
                if (isCorrect) {
                    const newCorrectAnswers = correctAnswers + 1;
                    setCorrectAnswers(newCorrectAnswers);
                    
                    setTimeout(() => {
                        if (currentProblemIndex < contentData.items.length - 1) {
                            setCurrentProblemIndex(currentProblemIndex + 1);
                            resetProblem();
                        } else {
                            const stars = newCorrectAnswers === contentData.items.length ? 3 : 
                                         newCorrectAnswers >= contentData.items.length * 0.7 ? 2 : 1;
                            const score = Math.round((newCorrectAnswers / contentData.items.length) * 100);
                            
                            window.xapi.trackCompleted(`${config.type}-game`, score, stars);
                            window.soundManager.playCompletion();
                            onComplete(stars);
                        }
                    }, 2000);
                }
            };

            const showHint = () => {
                if (currentHintIndex < currentProblem.hints.length - 1) {
                    const newHintIndex = currentHintIndex + 1;
                    setCurrentHintIndex(newHintIndex);
                    setHintsUsed(hintsUsed + 1);
                    window.soundManager.playHint();
                    window.xapi.trackHintSought(currentProblem.id, newHintIndex);
                }
            };

            const resetProblem = () => {
                setSelectedOption(null);
                setFeedback("");
                setShowFeedback(false);
                setCurrentHintIndex(-1);
                setStartTime(Date.now());
            };

            return (
                <div className="mini-game">
                    <h3>{config.title}</h3>
                    <p>Problem {currentProblemIndex + 1} of {contentData.items.length}</p>
                    <p style={{fontSize: '18px', margin: '20px 0'}}>{currentProblem.question}</p>
                    
                    <div className="options-container">
                        {options.map((option, index) => (
                            <div 
                                key={index}
                                className={`option-item ${selectedOption === index ? 'selected' : ''}`}
                                onClick={() => selectOption(index)}
                            >
                                {option}
                            </div>
                        ))}
                    </div>

                    {currentHintIndex >= 0 && (
                        <div className="hint-display">
                            {currentProblem.hints[currentHintIndex]}
                        </div>
                    )}

                    {showFeedback && (
                        <div className={`feedback ${selectedOption === currentProblem.correct ? 'correct' : 'incorrect'}`}>
                            {feedback}
                        </div>
                    )}

                    <div className="game-buttons">
                        <button className="game-button" onClick={checkAnswer} disabled={selectedOption === null}>
                            Check Answer
                        </button>
                        {currentHintIndex < currentProblem.hints.length - 1 && (
                            <button className="hint-button" onClick={showHint}>
                                💡 Hint ({currentHintIndex + 2}/{currentProblem.hints.length})
                            </button>
                        )}
                        <button className="game-button" onClick={resetProblem}>
                            Try Again
                        </button>
                        <button className="game-button" onClick={() => onComplete(0)}>
                            Back to Map
                        </button>
                    </div>
                </div>
            );
        }

        function GearGearsGame({ onComplete }) {
            const [contentData, setContentData] = React.useState(null);
            const [currentProblemIndex, setCurrentProblemIndex] = React.useState(0);
            const [selectedGear, setSelectedGear] = React.useState(null);
            const [feedback, setFeedback] = React.useState("");
            const [showFeedback, setShowFeedback] = React.useState(false);
            const [correctAnswers, setCorrectAnswers] = React.useState(0);
            const [currentHintIndex, setCurrentHintIndex] = React.useState(-1);
            const [hintsUsed, setHintsUsed] = React.useState(0);
            const [startTime, setStartTime] = React.useState(Date.now());

            React.useEffect(() => {
                fetch('./content/fractions.json')
                    .then(response => response.json())
                    .then(data => setContentData(data))
                    .catch(error => {
                        console.error('Error loading content:', error);
                        // Fallback data
                        setContentData({
                            items: [{
                                id: "frac_001",
                                question: "Which gear is larger?",
                                fractions: ["1/2", "3/8"],
                                correct: 0,
                                hints: ["Think about which fraction covers more"]
                            }]
                        });
                    });
            }, []);

            if (!contentData) {
                return <div className="mini-game">Loading...</div>;
            }

            const currentProblem = contentData.items[currentProblemIndex];

            const selectGear = (index) => {
                setSelectedGear(index);
            };

            const checkAnswer = () => {
                if (selectedGear === null) return;
                
                const isCorrect = selectedGear === currentProblem.correct;
                const duration = Math.round((Date.now() - startTime) / 1000);
                const response = currentProblem.fractions[selectedGear];
                
                // Track xAPI answered event
                window.xapi.trackAnswered(currentProblem.id, response, isCorrect, duration, hintsUsed);
                
                setFeedback(isCorrect ? "Correct! Great job!" : "Try again! Think about which fraction is bigger.");
                setShowFeedback(true);
                
                if (isCorrect) {
                    const newCorrectAnswers = correctAnswers + 1;
                    setCorrectAnswers(newCorrectAnswers);
                    
                    setTimeout(() => {
                        if (currentProblemIndex < contentData.items.length - 1) {
                            // Move to next problem
                            setCurrentProblemIndex(currentProblemIndex + 1);
                            resetProblem();
                        } else {
                            // Game complete - award stars based on performance
                            const stars = newCorrectAnswers === contentData.items.length ? 3 : 
                                         newCorrectAnswers >= contentData.items.length * 0.7 ? 2 : 1;
                            const score = Math.round((newCorrectAnswers / contentData.items.length) * 100);
                            
                            // Track xAPI completion event
                            window.xapi.trackCompleted("gear-gears-game", score, stars);
                            
                            onComplete(stars);
                        }
                    }, 2000);
                }
            };

            const resetGame = () => {
                setSelectedGear(null);
                setFeedback("");
                setShowFeedback(false);
            };

            const showHint = () => {
                if (currentHintIndex < currentProblem.hints.length - 1) {
                    const newHintIndex = currentHintIndex + 1;
                    setCurrentHintIndex(newHintIndex);
                    setHintsUsed(hintsUsed + 1);
                    
                    // Track xAPI hint sought event
                    window.xapi.trackHintSought(currentProblem.id, newHintIndex);
                }
            };

            const resetProblem = () => {
                setSelectedGear(null);
                setFeedback("");
                setShowFeedback(false);
                setCurrentHintIndex(-1);
                setStartTime(Date.now());
            };

            return (
                <div className="mini-game">
                    <h3>Gear Gears - Fraction Challenge</h3>
                    <p>Problem {currentProblemIndex + 1} of {contentData.items.length}</p>
                    <p>{currentProblem.question}</p>
                    
                    <div className="gear-container">
                        {currentProblem.fractions.map((fraction, index) => (
                            <div 
                                key={index}
                                className={`gear ${selectedGear === index ? 'selected' : ''}`}
                                onClick={() => selectGear(index)}
                            >
                                {fraction}
                            </div>
                        ))}
                    </div>

                    {currentHintIndex >= 0 && (
                        <div className="hint-display">
                            {currentProblem.hints[currentHintIndex]}
                        </div>
                    )}

                    {showFeedback && (
                        <div className={`feedback ${selectedGear === currentProblem.correct ? 'correct' : 'incorrect'}`}>
                            {feedback}
                        </div>
                    )}

                    <div className="game-buttons">
                        <button className="game-button" onClick={checkAnswer} disabled={selectedGear === null}>
                            Check Answer
                        </button>
                        {currentHintIndex < currentProblem.hints.length - 1 && (
                            <button className="hint-button" onClick={showHint}>
                                💡 Hint ({currentHintIndex + 2}/{currentProblem.hints.length})
                            </button>
                        )}
                        <button className="game-button" onClick={resetProblem}>
                            Try Again
                        </button>
                        <button className="game-button" onClick={() => onComplete(0)}>
                            Back to Map
                        </button>
                    </div>
                </div>
            );
        }

        function IslandMap({ islands, onSelectIsland }) {

            const selectIsland = (islandId) => {
                onSelectIsland(islandId);
            };

            return (
                <div>
                    <h2>Choose Your Island Adventure!</h2>
                    <p>Click on an island to start learning challenges</p>
                    <div className="island-map">
                        {islands.map(island => {
                            const themeClass = island.topic;
                            return (
                                <div 
                                    key={island.id}
                                    className={`island ${themeClass} ${island.completed ? 'completed' : ''}`}
                                    onClick={() => selectIsland(island.id)}
                                >
                                    <div className="island-name">{island.name}</div>
                                    <div className="island-stars">
                                        {island.stars > 0 ? '⭐'.repeat(island.stars) : '🔒'}
                                    </div>
                                    <div className="character">
                                        {island.id === 1 ? '👩‍💻' : island.id === 2 ? '👨‍🏫' : island.id === 3 ? '👩‍🔬' : island.id === 4 ? '👨‍💼' : island.id === 5 ? '🧙‍♀️' : '👨‍🚀'}
                                    </div>
                                    <div className="speech-bubble">
                                        {island.completed ? 'Great job!' : 'Come play!'}
                                    </div>
                                </div>
                            );
                        })}
                    </div>
                </div>
            );
        }

        function App() {
            const [gameStarted, setGameStarted] = React.useState(false);
            const [currentIsland, setCurrentIsland] = React.useState(null);
            const [showDashboard, setShowDashboard] = React.useState(false);
            const [islands, setIslands] = React.useState([
                { id: 1, name: "Fraction Falls", topic: "fractions", stars: 0, completed: false },
                { id: 2, name: "Word Winds", topic: "vocabulary", stars: 0, completed: false },
                { id: 3, name: "Shape Shores", topic: "geometry", stars: 0, completed: false },
                { id: 4, name: "Number Peaks", topic: "arithmetic", stars: 0, completed: false },
                { id: 5, name: "Logic Lagoon", topic: "logic", stars: 0, completed: false },
                { id: 6, name: "Science Skies", topic: "science", stars: 0, completed: false }
            ]);

            const startAdventure = () => {
                setGameStarted(true);
                // Initialize SCORM when game starts
                window.scorm.initialize();
            };

            const selectIsland = (islandId) => {
                setCurrentIsland(islandId);
            };

            const completeGame = (starsEarned) => {
                if (starsEarned > 0 && currentIsland) {
                    setIslands(prev => prev.map(island => 
                        island.id === currentIsland 
                            ? { ...island, stars: Math.max(island.stars, starsEarned), completed: true }
                            : island
                    ));
                    
                    // Update SCORM score based on stars (1 star = 60%, 2 stars = 80%, 3 stars = 100%)
                    const score = starsEarned === 3 ? 100 : starsEarned === 2 ? 80 : 60;
                    window.scorm.setScore(score);
                    window.scorm.setCompletion(true, starsEarned >= 2);
                }
                setCurrentIsland(null);
            };

            const renderCurrentView = () => {
                if (showDashboard) {
                    return <TeacherDashboard onBack={() => setShowDashboard(false)} />;
                }

                if (!gameStarted) {
                    return (
                        <div className="home-menu">
                            <h1 className="home-title">Quest of the Sky Coders</h1>
                            <p className="home-subtitle">Join our magical friends on an amazing learning adventure!</p>
                            
                            <div className="home-characters">
                                <div className="home-character" onClick={() => window.soundManager.playClick()}>
                                    👧
                                    <div className="character-speech">Hi! I'm Luna!</div>
                                </div>
                                <div className="home-character" onClick={() => window.soundManager.playClick()}>
                                    👦
                                    <div className="character-speech">I'm Max!</div>
                                </div>
                                <div className="home-character" onClick={() => window.soundManager.playClick()}>
                                    🧙‍♂️
                                    <div className="character-speech">I'm Professor Wise!</div>
                                </div>
                                <div className="home-character" onClick={() => window.soundManager.playClick()}>
                                    🦸‍♀️
                                    <div className="character-speech">I'm Captain Smart!</div>
                                </div>
                            </div>
                            
                            <p className="catchphrase">Ready to explore floating islands and become a learning hero?</p>
                            
                            <button className="start-button" onClick={() => { window.soundManager.playSuccess(); startAdventure(); }}>
                                🚀 Start Your Epic Adventure!
                            </button>
                            
                            <div>
                                <button className="teacher-button" onClick={() => setShowDashboard(true)}>
                                    📊 Teacher Dashboard
                                </button>
                            </div>
                        </div>
                    );
                }

                if (currentIsland) {
                    return <UniversalMiniGame islandId={currentIsland} onComplete={completeGame} />;
                }

                return <IslandMap islands={islands} onSelectIsland={selectIsland} />;
            };

            return (
                <div className="game-container">
                    {gameStarted && (
                        <div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '20px'}}>
                            <h1 style={{color: '#2C3E50', fontSize: '2.5em'}}>Quest of the Sky Coders</h1>
                            {!showDashboard && (
                                <button className="teacher-button" onClick={() => setShowDashboard(true)}>
                                    📊 Dashboard
                                </button>
                            )}
                        </div>
                    )}
                    {renderCurrentView()}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
