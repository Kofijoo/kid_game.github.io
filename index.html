<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest of the Sky Coders</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            min-height: 100vh;
        }
        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        .start-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
        }
        .start-button:hover {
            background: #45a049;
        }
        .island-map {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .island {
            background: #8B4513;
            border-radius: 50%;
            width: 120px;
            height: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 3px solid #654321;
            transition: transform 0.2s;
        }
        .island:hover {
            transform: scale(1.1);
        }
        .island.completed {
            background: #32CD32;
            border-color: #228B22;
        }
        .island-name {
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 5px;
        }
        .island-stars {
            font-size: 16px;
        }
    </style>
    <script type="text/babel">
        function IslandMap() {
            const [islands, setIslands] = React.useState([
                { id: 1, name: "Fraction Falls", topic: "fractions", stars: 0, completed: false },
                { id: 2, name: "Word Winds", topic: "vocabulary", stars: 0, completed: false },
                { id: 3, name: "Shape Shores", topic: "geometry", stars: 0, completed: false },
                { id: 4, name: "Number Peaks", topic: "arithmetic", stars: 0, completed: false },
                { id: 5, name: "Logic Lagoon", topic: "logic", stars: 0, completed: false },
                { id: 6, name: "Science Skies", topic: "science", stars: 0, completed: false }
            ]);

            const selectIsland = (islandId) => {
                alert(`Starting challenge on ${islands.find(i => i.id === islandId).name}!`);
            };

            return (
                <div>
                    <h2>Choose Your Island Adventure! üèùÔ∏è</h2>
                    <p>Click on an island to start learning challenges</p>
                    <div className="island-map">
                        {islands.map(island => (
                            <div 
                                key={island.id}
                                className={`island ${island.completed ? 'completed' : ''}`}
                                onClick={() => selectIsland(island.id)}
                            >
                                <div className="island-name">{island.name}</div>
                                <div className="island-stars">
                                    {island.stars > 0 ? '‚≠ê'.repeat(island.stars) : 'üîí'}
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function App() {
            const [gameStarted, setGameStarted] = React.useState(false);

            const startAdventure = () => {
                setGameStarted(true);
            };

            return (
                <div className="game-container">
                    <h1>Quest of the Sky Coders</h1>
                    {!gameStarted ? (
                        <div>
                            <p>Repair floating islands by solving learning challenges!</p>
                            <button className="start-button" onClick={startAdventure}>
                                Start Adventure
                            </button>
                        </div>
                    ) : (
                        <IslandMap />
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
